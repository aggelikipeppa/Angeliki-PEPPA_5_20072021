<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
         
     <title>Orinoco-Produit</title>

 </head>

 <body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="col navbar navbar-expand">
                    <a class="navbar-brand" href="index.html">
                        <h1 class="nav__logo">ORINOCO</h1>
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active"><a class="nav-link" href="index.html">Accueil</a></li>
                            <li class="nav-item"><a class="nav-link" href="panier.html"><i class="fas fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="peluche-card">
                <div class="peluche-card__img">
                    <img src="" alt="" class="img">
                </div>
                <div class="peluche-card__infos">
                    <div class="peluche-card__infos__title"></div>
                    <div class="peluche-card__infos__description"></div>
                    <div class="peluche-card__infos__price"></div>
                    <div class="peluche-card__infos__quantity">
                        <label for="bearNum">Quantité :</label>
                        <input id="bearNum" type="number" name="bearNum" value="1" min="1">
                    </div>
                    <div class="peluche-card__infos__color">
                        <label for="color-select">Couleur :</label>
                        <select name="color" id="color-select">
                        </select>
                    </div>
                    <div class="added-to-cart-confirmation">
                        <p class="confirmation-text"></p>
                    </div>
                    <div class="peluche-card__infos__buttons">
                        <a href="index.html">
                            <div class="peluche-card__infos__button back-to-home">
                                Revenir aux peluches
                            </div>
                        </a>
                        <a href="#">
                            <div class="peluche-card__infos__button add-to-cart">
                                Ajouter au panier
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <div class="mt-5">
            <div class="container">
              <div class="row pt-4 pb-3 footer-item">
                <div class="col">
                  <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="#">Conditions générales de ventes</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Contact</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

     </footer>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    

    <script type="text/javascript" src="js/produit.js" defer></script>


    

 </body>
</html>
